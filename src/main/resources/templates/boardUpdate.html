<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 전체 목록</title>
</head>
<body>
<table border="1">
    <tr>
        <th>No</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>게시글암호</th>
        <th>조회수</th>
        <th>작성시간</th>

    </tr>

    <tr>
        <form th:action="@{/board/boardUpdate}"method="post">
        <td><input type="text" th:value="${list.id}" readonly="readonly" id="id" name="id"></td>
        <td><input type="text" th:value="${list.title}" id="title" name="title"></td>
        <td><input type="text" th:value="${list.content}"  id="content" name="content"></td>
        <td><input type="text" th:value="${list.writer}" readonly="readonly" id="writer" name="writer"></td>
        <td><input type="text" th:value="${list.boardPw}"  id="boardPw" name="boardPw"></td>
        <td><input type="text" th:value="${list.hit}" readonly="readonly" id="hit" name="hit"></td>
        <td th:value="*{#temporals.format(list.createTime, 'yyyy/MM/dd/HH:mm')}"></td>
            <input type="submit" value="수정하기">
        </form>
    </tr>

</table>

<a th:href="@{/}">Home</a>
</body>
</html>
